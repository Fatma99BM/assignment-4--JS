<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Shadows+Into+Light&family=Tilt+Neon&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container  text-center mt-5">
        <div class="login-form m-auto w-75 p-5">
            <h1 class="Title">Smart Login System</h1>
            <input id="nameInput" type="text" placeholder="Enter your name" class="form-control   my-3">
            <input id="emailInput" type="email" placeholder="Enter your email" class="form-control my-3">
            <input id="passwordInput" type="password" placeholder="Enter your password" class="form-control">
            <p id="errorMassage" class="mt-3 text-danger d-none">All inputs is required</p>
            <p id="successMassage" class="mt-3 text-success d-none">Success</p>
            <button id="signupBtn" class="btn btn-outline-info w-100 my-3 fw-semibold ">Sign Up </button>
            <p class="text-white "> You have an account? 
                <a id="signIn" href="index.html">Signin</a>
            </p>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</body>
</html>
